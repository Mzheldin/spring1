<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<html>
    <body>
        <form th:action="@{/students/add}" th:object="${student}" method="post">
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
            First Name: <input type="text" th:field="*{name}"/>
            <br>
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
            Last Name: <input type="text" th:field="*{lastName}"/>
            <br>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
            Email: <input type="email" th:field="*{email}"/>
            <br>
            <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" />
            Phone: <input type="text" th:field="*{phone}"/>
            <br>
            <div class="submit">
                <button name="addStudent" type="submit">Add student</button>
            </div>
        </form>
    </body>
</html>
